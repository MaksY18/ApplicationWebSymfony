    <title>Inscription SicilyLines</title>
</head>
<body>
    <nav>
        <h4>SicilyLines</h4>
        
        <ul>
          <li><a class="nav-link scrollto active" href="accueil.html">Accueil</a></li>
          <li><a class="nav-link scrollto active" href="service_client.html">Service Client</a></li>

    <div class="signup-box">
        <h2>Inscription SicilyLines</h2>
        <form>
          <div class="user-box">
            <input type="text" name="lastname" required="">
            <label>Nom</label>
          </div>
          <div class="user-box">
            <input type="text" name="firstname" required="">
            <label>Prénom</label>
          </div>
          <div class="user-box">
            <input type="date" name="birthdate" placeholder="jj/mm/aaaa" required="">
            <label>Date de naissance</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="">
            <label>Mot de passe</label>
          </div>
          <div class="user-box">
            <input type="tel" name="telephone" required="">
            <label>Téléphone</label>
          </div>
          <button type="submit">S'inscrire</button>
        </form>
      </div>
</body>
</html>
